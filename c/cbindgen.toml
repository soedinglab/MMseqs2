language = "C"
include_guard = "block_aligner_h"
cpp_compat = true
documentation = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
after_includes = "#define ALIGNED(n) __attribute__ ((aligned(n)))"

[layout]
aligned_n = "ALIGNED"

[parse]
expand = ["block-aligner-c"]
